name: uber_clone_app
description: "A Flutter-based ride-sharing application clone with real-time tracking, user authentication, and payment integration features."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  fl_country_code_picker: ^0.1.9+1
  flutter_otp_text_field: ^1.4.0+2
  otp_timer_button: ^1.1.1
  flutter_osm_plugin: ^1.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/


  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/CrimsonPro-Regular.ttf
        - asset: assets/fonts/CrimsonPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/CrimsonPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/CrimsonPro-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/CrimsonPro-Medium.ttf
          weight: 500
